<div layout="row" layout-align="start center" flex>
</div>

<div id="drawer-container">
    <mat-nav-list td-sidenav-content id="side-nav">
        <div class="header">
            <button mat-icon-button (click)="onToggle()" class="burger-menu-button">
                <mat-icon mat-list-avatar>
                    menu
                </mat-icon>
            </button>
            <h3 mat-line *ngIf="showFiller">
                Miejscówka
            </h3>
            <!-- <img hide-xs *ngIf="showFiller" [routerLink]="['./initialPage']" src="assets/img/globe-logo-transparent.gif"
                 class="globe-logo"> -->
        </div>
        <mat-divider></mat-divider>
        <a id="search" mat-list-item>
            <mat-icon mat-list-avatar>
                search
            </mat-icon>
            <h3 mat-line *ngIf="showFiller">
                Wyszukiwanie
            </h3>
            <p mat-line *ngIf="showFiller">
                Szukaj po kategorii obiektu
            </p>
        </a>
        <a id="trending_down" mat-list-item>
            <mat-icon mat-list-avatar>
                trending_down
            </mat-icon>
            <h3 mat-line *ngIf="showFiller">
                Wolne miejsca
            </h3>
            <p mat-line *ngIf="showFiller">
                Filtruj po najmniej zatłoczonych
            </p>
        </a>
        <a id="trending_up" mat-list-item>
            <mat-icon mat-list-avatar>
                trending_up
            </mat-icon>
            <h3 mat-line *ngIf="showFiller">
                Zatłoczone miejsca
            </h3>
            <p mat-line *ngIf="showFiller">
                Filtruj po najbardziej zatłoczonych
            </p>
        </a>
        <a id="favorite" mat-list-item>
            <mat-icon mat-list-avatar>
                favorite
            </mat-icon>
            <h3 mat-line *ngIf="showFiller">
                Ulubione
            </h3>
            <p mat-line *ngIf="showFiller">
                Filtruj po ulubionych
            </p>
        </a>
    </mat-nav-list>

    <mat-nav-list id="footer-list">
        <a id="refresh" mat-list-item>
            <mat-icon mat-list-avatar>refresh</mat-icon>
            <h3 mat-line *ngIf="showFiller">
                Odśwież dane
            </h3>
        </a>
        <a id="exit" mat-list-item>
            <mat-icon mat-list-avatar>login</mat-icon>
            <h3 mat-line *ngIf="showFiller">
                Zaloguj się
            </h3>
        </a>
    </mat-nav-list>
</div>
