<div id="dialog">
    <div id="modal-top">
        <h2 class="mat-h2"> Czy chcesz usunać miejscówkę? </h2>
        <button id="close" mat-icon-button (click)="closeDialog()">
            <mat-icon svgIcon="close"></mat-icon>
        </button>
    </div>
    <form>
        <div class="button-wrapper">
            <button mat-stroked-button type="button" color="accent"
                (click)="closeDialog()"> Nie </button>
            <button mat-flat-button color="warn" (click)="delete()"> Tak </button>
        </div>
    </form>
</div>
